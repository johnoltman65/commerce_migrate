# Creates revisionable 'customer' profile type. The customer profile type is
# created when commerce_order is installed and will be overwritten by this
# migration. Additional profile types can be created by adding extra rows to the
# source field 'data_rows'.
id: uc_profile_type
label: Migrate profile types
migration_tags:
  - Drupal 6
  - Drupal 7
  - Ubercart
  - Configuration
source:
  plugin: embedded_data
  # Add or remove rows from the data_rows as needed.
  data_rows:
    -
      id: customer
      label: Customer
      multiple: true
      allow_revisions: true
      new_revision: true
  ids:
    id:
      type: string
  source_module: uc_order
process:
  id: id
  label: label
  multiple: multiple
  allow_revisions: allow_revisions
  new_revision: new_revision
destination:
  plugin: entity:profile_type
  destination_module: profile
